<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual - Orgánica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ias2cua.css">
</head>
<body>

    <div id="preloader" class="preloader">
        <p>Bienvenido a <span>ORGANICA</span></p>
        <img src="logo-organica.jpg" alt="Cargando" class="full-screen-image">
    </div>
    <div class="title">
        Nuestra Carta Escoge haciendo click
    </div>
    <div id="categorias" class="categorias">
        <button onclick="cargarProductos('bebidas-calientes')">Bebidas Calientes</button>
        <button onclick="cargarProductos('limonadas')">Limonadas</button>
        <button onclick="cargarProductos('frappe')">Frappe</button>
        <button onclick="cargarProductos('fresas')">Fresas</button>
        <button onclick="cargarProductos('sodas-heladas')">Sodas con Hielo</button>
        <button onclick="cargarProductos('helados')">Helados</button>
        <button onclick="cargarProductos('bebidas-frias')">Bebidas Frías</button>
        <button onclick="cargarProductos('duo-flores')">Duo flores</button>
        <button onclick="cargarProductos('postres')">Postres</button>
        <button onclick="cargarProductos('matcha')">Matcha</button>
        <button onclick="cargarProductos('naranja-miel')">Naranja con Miel</button>
        <button onclick="cargarProductos('cuchareables')">Cuchareables</button>
    </div>

    <div id="productos" class="productos">
       
    </div>

    <div id="resumen-carrito" class="resumen-carrito">    
        <h2>Resumen del Pedido</h2>
        <div id="lista-carrito">
        </div>
        <div class="resNombre">
            <label for="">Nombre</label>
            <input type="text" name="" id="nombre">
        </div>
        <br>
        <button onclick="finalizarPedido()">Enviar Pedido</button>
    </div>
    <div class="boton-container">
        <button onclick="Delivery()">Tambien tenemos Delivery ingresa aqui</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
